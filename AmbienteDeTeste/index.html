    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imagem = document.querySelector('.imagem-galeria');
            const initialScale = 1;
            const maxScale = 4.5; // escala máxima permitida
            const minScale = 0.5; // escala mínima permitida

            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                // Definindo a escala baseada na posição do scroll
                let scale = initialScale + (scrollY / window.innerHeight) * (maxScale - minScale);
                // Limitando a escala ao valor máximo e mínimo
                scale = Math.min(maxScale, Math.max(minScale, scale));
                imagem.style.transform = `scale(${scale})`;
            });
        });
    </script>
